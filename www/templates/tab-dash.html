<ion-view view-title="Dashboard">
  <ion-content scroll="true" >
    <div  layout="row" layout-wrap layout-align="center">
      <md-card flex="45" ng-repeat="recipe in recipes">
        <md-card-title>
          <md-card-title-text>{{recipe.title}}</md-card-title-text>
          <md-icon md-font-icon="material-icons" ng-click='toggleFavorite()' class="md-primary">favorite{{recipe.isFavorite?'':'_border'}}</md-icon>
        </md-card-title>
         <img ng-click='navigate(recipe.id)' ng-src="{{recipe.imgUrl}}{{recipe.title}}" class="md-card-image" alt="image caption">
         <md-card-footer>
           <md-card-icon-actions layout="row">
             <span ng-repeat="star in [1,2,3,4,5]">
                  <div ng-switch="recipe.rating >= star">
                      <div ng-switch-when="true">
                          <md-icon md-font-icon="material-icons" class="md-primary">star</md-icon>
                      </div>
                      <div ng-switch-when="false">
                          <div ng-switch="recipe.rating > (star-1)">
                              <div ng-switch-when="true">
                                  <md-icon md-font-icon="material-icons" class="md-primary">star_half</md-icon>
                              </div>
                              <div ng-switch-when="false">
                                  <md-icon md-font-icon="material-icons" class="md-primary">star_border</md-icon>
                              </div>
                          </div>
                      </div>
                  </div>
              </span>
           </md-card-icon-actions>
         </md-card-footer>
      </md-card>
    </div>
  </ion-content>
</ion-view>
